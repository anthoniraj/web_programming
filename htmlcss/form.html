<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" name="user" id="username"
        placeholder="Enter your name">
        <input type="email" name="user" id="email"
        placeholder="Enter your email">
        <button type="button" onclick="greet()">Greet Me</button>
    </form>
    <script>
        function greet(){
            //val = document.getElementsByName("user");
            //console.log(val[0].value); // 0-for text box
            //console.log(val[1].value); // 1-for email
            uname =document.getElementById("username").value;
            email =document.getElementById("email").value;
            window.alert("Welcome "+uname+" "+email);
        }
    </script>
</body>
</html>
